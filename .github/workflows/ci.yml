name: CI

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Quality (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install libpq (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libpq
          LIBPQ_PREFIX="$(brew --prefix libpq)"
          echo "${LIBPQ_PREFIX}/bin" >> "$GITHUB_PATH"
          echo "LIBRARY_PATH=${LIBPQ_PREFIX}/lib" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=${LIBPQ_PREFIX}/lib/pkgconfig" >> "$GITHUB_ENV"
          echo "DYLD_LIBRARY_PATH=${LIBPQ_PREFIX}/lib" >> "$GITHUB_ENV"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run quality checks (non-Windows)
        if: runner.os != 'Windows'
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets --all-features -- -D warnings
          cargo test --features db --locked --lib --tests
          cargo test --all-features --locked --no-run --lib --tests
          cargo test --doc --all-features --locked

      - name: Run quality checks (Windows)
        if: runner.os == 'Windows'
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets --all-features -- -D warnings
          cargo test --locked --lib --tests
          cargo test --features agent --locked --no-run --lib --tests
          cargo test --doc --all-features --locked

  docs:
    name: Rustdoc (warnings denied)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --locked --all-features --no-deps

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Run cargo-audit
        run: cargo audit

  docker-integration:
    name: Docker integration (OpenFGA + PostgreSQL 18)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Verify Docker availability
        run: docker version

      - name: Run ignored integration tests
        run: cargo test --features db --locked --tests -- --ignored

  coverage:
    name: Coverage (Codecov)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: quality
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --features db --locked --lib --tests --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: true
          use_oidc: true
